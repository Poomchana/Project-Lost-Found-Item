<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>โปรไฟล์ผู้ใช้</title>
  <link rel="stylesheet" href="profileadmin.css">
</head>
<body>

  <!-- ส่วนหัว -->
  <header class="header-bar">
    <div class="logo-section">
      <img src="images/logo.PNG" alt="Lost & Found" class="logo-img">
      <h1>ของหายได้คืน</h1>
    </div>
  </header>

  <!-- ปุ่มกลับหน้าหลัก -->
  <button class="back-btn" onclick="goHome()">⬅ กลับหน้าหลัก</button>

  <!-- ปุ่มแก้ไข -->
  <button class="edit-btn" id="editBtn" onclick="toggleEdit()">แก้ไขโปรไฟล์</button>

  <!-- เนื้อหาโปรไฟล์ -->
  <main class="profile-container">


    <!-- ฟอร์มข้อมูลผู้ใช้ -->
    <form class="info-section" id="profileForm">
      <label>ชื่อผู้ใช้</label>
      <input type="text" value="user001" disabled>

      <label>อีเมล</label>
      <input type="text" value="ธนพร พิศมัย" disabled>

      <label>รหัสผ่าน</label>
      <input type="email" value="example@email.com" disabled>

    </form>
  </main>

  <!-- ปุ่มออกจากระบบ -->
  <div class="logout-section">
    <button class="logout-btn" onclick="logout()">ออกจากระบบ</button>
  </div>

  <script src="profileadmin.js"></script>
</body>
</html>
