<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Lost & Found</title>
  <link rel="stylesheet" href="edit.css">
</head>
<body>
  <!-- ส่วนหัว -->
  <div class="navbar">
    <h1>Lost & Found</h1>
  </div>

  <!-- ปุ่มกลับและบันทึก -->
  <div class="top-buttons">
    <button class="btn-back" onclick="goBack()">⬅ กลับหน้าหลัก</button>
    <button class="btn-save" onclick="saveData()">เสร็จสิ้น</button>
  </div>

  
  <div class="table-wrapper">
    <table class="edit-table">
      <thead>
        <tr>
          <th style="width:25%">หัวข้อ</th>
          <th>รายละเอียด</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>สิ่งของที่พบ</td><td><input type="text" id="item"></td></tr>
        <tr><td>รายละเอียดสิ่งของ</td><td><input type="text" id="detail"></td></tr>
        <tr><td>สถานที่พบ</td><td><input type="text" id="location"></td></tr>
        <tr><td>วันที่พบ</td><td><input type="text" id="date"></td></tr>
        <tr><td>เวลาที่พบ</td><td><input type="text" id="time"></td></tr>
      </tbody>
    </table>
  </div>

  <script src="edit.js"></script>
</body>
</html>
